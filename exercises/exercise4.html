<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Citation Sample</title>
        <meta charset="utf-8">
        <style>
            figure {
                border: solid darkolivegreen 2px;
            }
            figcaption {
                background-color: beige;
                padding: 1rem;
            }
            img {
                max-width: 100%;
            }
        </style>
    </head>
    <main>
        <h2>Creative Commons Image</h2>
        <figure>
            <img src="../images/JasonTruscottPapers.jpg" alt="A table covered in a variety of papers">
            <figcaption><i>Papers</i> by Jason Truscott, <a href="https://www.flickr.com/photos/foto_mania/4604327742/in/photostream/">flickr.com</a>, CC BY-NC-ND</figcaption>
        </figure>
        <h2>Public Domain Image</h2>
        <figure>
            <img src="../images/NicolasFlorBuilding.jpg" alt="A brick building with spots of sunlight and some appliances in windows">
            <figcaption>Photo by Nicolas Flor, <a href="https://unsplash.com/photos/a-tall-building-with-a-clock-on-the-side-of-it-WILQiLI381s">unsplash.com</a></figcaption>
        </figure>
        <h2>Personal Image</h2>
        <figure>
            <img src="../images/personalphoto.jpg" alt="A side view of the Mullins Center at UMass Amherst on a windy day">
            <figcaption>Photo by Patrick Jenkins</figcaption>
        </figure>
    </main>
</html>
